<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-transition">
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <main>
            <div class="contact-container">
                <h2>Contact Me</h2>
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <a href="http://www.youtube.com/@tincgames" target="_blank"><img src="youtube-icon.png" alt="YouTube"></a>
        <a href="https://www.linkedin.com/in/timothy-darcy-484072272/" target="_blank"><img src="linkedin-icon-2048x2048-3mmtnow6.png" alt="LinkedIn"></a>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('page-transition-active');

            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');

                    document.body.classList.remove('page-transition-active');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 1000); // Match the duration of the transition
                });
            });
        });
    </script>
</body>
</html>
