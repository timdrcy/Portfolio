<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterProject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MonsterProject</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="demure-container">
            <div class="soundtracks">
                <h2>Soundtracks</h2>
                <div class="soundtrack-item">
                    <p>Main Menu</p>
                    <audio controls>
                        <source src="MainMenuFinalProj4.wav" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="soundtrack-item">
                    <p>Tutorial Level</p>
                    <audio controls>
                        <source src="IceAgeTutorial.wav" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="soundtrack-item">
                    <p>Level 1</p>
                    <audio controls>
                        <source src="level1.wav" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="soundtrack-item">
                    <p>Level 2</p>
                    <audio controls>
                        <source src="level2cave.wav" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <div class="game-details">
                <div class="game-trailer">
                    <h2>Game Trailer</h2>
                    <video controls>
                        <source src="finalmonstertrailer.mp4" type="video/mp4">
                        Your browser does not support the video element.
                    </video>
                </div>
                <div class="game-description">
                    <h2>About the Game</h2>
                    <p>test</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.youtube.com/channel/yourchannel" target="_blank"><img src="youtube-icon.png" alt="YouTube"></a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><img src="LittleHelperFinal.png" alt="LinkedIn"></a>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('page-transition-active');

            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');

                    document.body.classList.remove('page-transition-active');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 1000); // Match the duration of the transition
                });
            });
        });
    </script>
</body>
</html>
